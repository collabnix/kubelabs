apiVersion: v1
kind: Pod
metadata:
  name: init-volume
spec:
  initContainers:
  - name: init-data
    image: busybox:latest
    command:
    - sh
    - -c
    - |
      echo "Preparing data..." > /work-dir/index.html
      echo "<h1>Content from Init Container</h1>" >> /work-dir/index.html
      echo "<p>Generated at: $(date)</p>" >> /work-dir/index.html
      echo "Data preparation complete!"
    volumeMounts:
    - name: workdir
      mountPath: /work-dir
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
  volumes:
  - name: workdir
    emptyDir: {}
